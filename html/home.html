<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 15px;
            background: orange center fixed;
            background-size: cover;
            box-sizing: border-box;
            padding: 20px;
            max-width: 800px;
            margin: 50px auto;
            border-radius: 15px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
            background-color: white;
            border-radius: 10px;
            margin: 0;
        }

        nav ul li {
            padding: 15px 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 15px;
            color: #fff;
        }

        .hero {
            text-align: center;
            margin-top: 40px;
        }

        .hero h1 {
            font-size: 32px;
            color: #fff;
        }

        .hero p {
            font-size: 18px;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 15px;
            background-color: white;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="sevice.html">Service</a></li>
            </ul>
            <div class="logo">Favourite Food</div>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Our Favourite Foods</h1>
        <p>Enjoy our delicious dishes and excellent service</p>
        <button>Order Now</button>
    </section>

    <footer>
        <p>&copy; 2025 Favourite Food. All rights reserved.</p>
    </footer>

    <script src="project.js"></script>
</body>
</html>
